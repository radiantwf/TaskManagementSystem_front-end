<form (ngSubmit)="addProduct()" #productForm="ngForm" class="form center-block">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <div class="row">
        <div class="element_head">新建产品</div>
        <div class="fix">
          <button type="submit" [disabled]="!productForm.form.valid" md-mini-fab color="primary" md-tooltip="确定" tooltip-position="below">
					<md-icon>done</md-icon>
				</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="element_class">
          <div class="element_class_ic">
            <md-icon>library_books</md-icon>
          </div>
          <div class="element_title">基本信息</div>
          <div class="element_class_info">
            <ul>
              <li>
                <md-input-container>
                  <input mdInput [(ngModel)]="newProduct.id" #productId="ngModel" placeholder="产品编号" [required]="true" name="productId">
                </md-input-container>
                <div [hidden]="productId.valid || productId.pristine" class="error">
                  产品编号不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input-container>
                  <input mdInput [(ngModel)]="newProduct.name" #productName="ngModel" placeholder="产品名称" [required]="true" name="productName">
                </md-input-container>
                <div [hidden]="productName.valid || productName.pristine" class="error">
                  产品名称不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input-container>
                  <textarea mdInput md-autosize [(ngModel)]="newProduct.description" placeholder="详细描述" #description="ngModel" name="description"
                    rows="1"></textarea>
                </md-input-container>
              </li>
            </ul>
          </div>
        </div>
        <div class="element_class">
          <div class="element_class_ic">
            <md-icon>account_circle</md-icon>
          </div>
          <div class="element_title">执行信息</div>
          <div class="element_class_info">
            <ul>
              <li>
                <md-select placeholder="产品经理" [(ngModel)]="productManagerId" #productManagerSelect="ngModel" name="productManagerSelect"
                  [required]="true">
                  <md-option *ngFor="let emp of productManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <md-select placeholder="市场经理" [(ngModel)]="marketingManagerId" #marketingManagerSelect="ngModel" name="marketingManagerSelect"
                  [required]="true">
                  <md-option *ngFor="let emp of marketingManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <md-select placeholder="研发经理" [(ngModel)]="developmentManagerId" #developmentManagerSelect="ngModel" name="developmentManagerSelect"
                  [required]="true">
                  <md-option *ngFor="let emp of developmentManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <md-select placeholder="其他执行人员" multiple [(ngModel)]="newProduct.otherExecutors" #otherExecutorsSelect="ngModel" name="otherExecutorsSelect">
                  <md-option *ngFor="let emp of taskManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input-container>
                      <input mdInput type="date" [(ngModel)]="planningReleaseDate" placeholder="计划发布日期" #planningReleaseDateInput="ngModel" name="planningReleaseDateInput"
                        [required]="true">
                    </md-input-container>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
