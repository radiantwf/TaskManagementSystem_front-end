<form (ngSubmit)="addTask()" #taskForm="ngForm" class="form center-block">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <div class="row">
        <div class="task_head">新建任务</div>
        <div class="fix">
          <button type="submit" md-mini-fab color="primary" md-tooltip="确定" tooltip-position="below">
					<md-icon>done</md-icon>
				</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="task_class">
          <div class="task_class_ic">
            <md-icon>library_books</md-icon>
          </div>
          <div class="task_title">基本信息</div>
          <div class="task_class_info">
            <ul>
              <li>
                <md-input [(ngModel)]="newTask.name" #taskName="ngModel" placeholder="任务名称" [required]="true" [ngModelOptions]="{standalone: true}"></md-input>
                <div [hidden]="taskName.valid || taskName.pristine" class="error">
                  任务名称不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input [(ngModel)]="newTask.resume" #resume="ngModel" placeholder="简述" [required]="true" [ngModelOptions]="{standalone: true}"></md-input>
                <div [hidden]="resume.valid || resume.pristine" class="error">
                  简述不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li class="title">详细描述</li>
              <li>
                <textarea [(ngModel)]="newTask.customerContact" [ngModelOptions]="{standalone: true}" name="" rows="3" class="form-control textarea-counter"></textarea>
              </li>
            </ul>
          </div>
        </div>
        <div class="task_class">
          <div class="task_class_ic">
            <md-icon>account_box</md-icon>
          </div>
          <div class="task_title">商务信息</div>
          <div class="task_class_info">
            <ul>
              <li>
                <select [(ngModel)]="sellerId" class="form-control" [ngModelOptions]="{standalone: true}">
										<option [value]="''" >选择销售负责人</option>
										<option *ngFor="let emp of sellers" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">

                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input [(ngModel)]="newTask.requiringEndDate" [ngModelOptions]="{standalone: true}" placeholder="要求任务完成时间"></md-input>
                  </div>
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                  </div>
                </div>
              </li>
            </ul>
            <ul>
              <li class="title">客户联络方式</li>
              <li>
                <textarea [(ngModel)]="newTask.description" [ngModelOptions]="{standalone: true}" name="" rows="3" class="form-control textarea-counter"></textarea>
              </li>
            </ul>
          </div>
        </div>
        <div *ngIf="ocAreaVisibility" class="task_class">
          <div class="task_class_ic">
            <md-icon>account_circle</md-icon>
          </div>
          <div class="task_title">执行信息</div>
          <div class="task_class_info">
            <ul>
              <li>
                <select [(ngModel)]="OCId" class="form-control" [ngModelOptions]="{standalone: true}">
										<option [value]="''">选择OC负责人</option>
										<option *ngFor="let emp of OC" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                <select [(ngModel)]="taskManagerId" class="form-control" [ngModelOptions]="{standalone: true}">
										<option [value]="''">选择执行负责人</option>
										<option *ngFor="let emp of taskManagers" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                <md-input [(ngModel)]="newTask.otherExecutors" placeholder="其他相关负责人员" [ngModelOptions]="{standalone: true}"></md-input>
              </li>
            </ul>
            <ul>
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input [(ngModel)]="newTask.planningBeginDate" placeholder="计划任务开始时间" value="2016年10月10日" [ngModelOptions]="{standalone: true}"></md-input>
                  </div>
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input [(ngModel)]="newTask.planningEndDate" placeholder="计划任务完成时间" [ngModelOptions]="{standalone: true}"></md-input>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="task_class">
          <div class="task_class_ic">
            <md-icon>dashboard</md-icon>
          </div>
          <div class="task_title">产品与项目</div>
          <div class="task_class_info">
            <ul>
              <li>
                <md-input placeholder="所属产品"></md-input>
              </li>
            </ul>
            <ul>
              <li>
                <md-input placeholder="所属项目"></md-input>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
