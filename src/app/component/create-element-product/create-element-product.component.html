<form (ngSubmit)="addProduct()" #productForm="ngForm" class="form center-block">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <div class="row">
        <div class="product_head">新建产品</div>
        <div class="fix">
          <button type="submit" [disabled]="!productForm.form.valid" md-mini-fab color="primary" md-tooltip="确定" tooltip-position="below">
					<md-icon>done</md-icon>
				</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="product_class">
          <div class="product_class_ic">
            <md-icon>library_books</md-icon>
          </div>
          <div class="product_title">基本信息</div>
          <div class="product_class_info">
            <ul>
              <li>
                <md-input [(ngModel)]="newProduct.name" #productName="ngModel" placeholder="产品名称" [required]="true" name="productName"></md-input>
                <div [hidden]="productName.valid || productName.pristine" class="error">
                  产品名称不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li class="title">详细描述</li>
              <li>
                <textarea [(ngModel)]="newProduct.description" #description="ngModel" name="description" rows="3" class="form-control textarea-counter"></textarea>
              </li>
            </ul>
          </div>
        </div>
        <div class="product_class">
          <div class="product_class_ic">
            <md-icon>account_box</md-icon>
          </div>
          <div class="product_title">商务信息</div>
          <div class="product_class_info">
            <ul>
              <li>
                请选择销售负责人<span>*</span>
              </li>
            </ul>
            <ul>
              <li>
                <select [(ngModel)]="sellerId" class="form-control" #sellerIdSelect="ngModel" name="sellerIdSelect" [required]="true">
										<option *ngFor="let emp of sellers" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input [(ngModel)]="newProduct.requiringEndDate" #requiringEndDate="ngModel" name="requiringEndDate" placeholder="要求完成日期"></md-input>
                  </div>
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                  </div>
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input [readonly] placeholder="日期填写demo" [value]="'2016-10-20T08:00:00+08:00'"></md-input>
              </li>
            </ul>
            <ul>
              <li class="title">客户联络方式</li>
              <li>
                <textarea [(ngModel)]="newProduct.customerContact" #customerContact="ngModel" name="customerContact" rows="3" class="form-control textarea-counter"></textarea>
              </li>
            </ul>
          </div>
        </div>
        <div *ngIf="!isSeller" class="product_class">
          <div class="product_class_ic">
            <md-icon>account_circle</md-icon>
          </div>
          <div class="product_title">执行信息</div>
          <div class="product_class_info">
            <ul>
              <li>
                请选择OC负责人 <span [hidden]="!(productManagerId != null || (isProductAdmin || isProductManager))">*</span>
              </li>
            </ul>
            <ul>
              <li>
                <select [(ngModel)]="OCId" class="form-control" #OCIdSelect="ngModel" name="OCIdSelect" [required]="productManagerId != null || (isProductAdmin || isProductManager)">
										<option *ngFor="let emp of OC" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                请选择执行负责人 <span [hidden]="!(isProductAdmin || isProductManager)">*</span>
              </li>
            </ul>
            <ul>
              <li>
                <select [(ngModel)]="productManagerId" class="form-control" #productManagerIdSelect="ngModel" name="productManagerIdSelect"
                  [required]="isProductAdmin || isProductManager">
										<option *ngFor="let emp of productManagers" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                <md-input [(ngModel)]="newProduct.otherExecutors" placeholder="其他相关负责人员" #otherExecutors="ngModel" name="otherExecutors"></md-input>
              </li>
            </ul>
            <ul *ngIf="!isOC">
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input [(ngModel)]="newProduct.planningBeginDate" placeholder="产品计划开始日期" #planningBeginDate="ngModel" name="planningBeginDate"
                      [required]="(isProductManager && !isProductAdmin) || newProduct.planningEndDate != null"></md-input>
                  </div>
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input [(ngModel)]="newProduct.planningEndDate" placeholder="产品计划完成日期" #planningEndDate="ngModel" name="planningEndDate"
                      [required]="(isProductManager && !isProductAdmin) || newProduct.planningBeginDate != null"></md-input>
                  </div>
                </div>
              </li>
            </ul>
            <ul *ngIf="!isOC">
              <li>
                <md-input [readonly] placeholder="日期填写demo" [value]="'2016-10-20T08:00:00+08:00'"></md-input>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
