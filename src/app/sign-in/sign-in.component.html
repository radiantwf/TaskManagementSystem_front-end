<div class="modal-dialog vtop">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="text-center text-primary">系统登录</h1>
      </div>
      <div class="modal-body">
        <form *ngIf="active" (ngSubmit)="onSubmit()" #userForm="ngForm" class="form col-md-12 center-block">
          <div class="form-group">
            <input type="text" class="form-control input-lg" id="username" placeholder="用户名"
                  required 
                  [(ngModel)]="model.name" name="username"
                  #username="ngModel" [myAutocomplete]="'txt_username'" [emptyTextAutocomplete]="'off'"
                  >
            <div [hidden]="username.valid || username.pristine" 
                class="alert alert-danger">
              用户名不能为空
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" id="pwd" placeholder="密码"
                  required
                  [(ngModel)]="model.pwd" name="pwd"
                  #pwd="ngModel" >
            <div [hidden]="pwd.valid || pwd.pristine" 
                class="alert alert-danger">
              密码不能为空
            </div>
          </div>
          <div class="form-group">
            <button  (click)="onClick()" class="btn btn-primary btn-lg btn-block" [disabled]="!userForm.form.valid">登录</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
