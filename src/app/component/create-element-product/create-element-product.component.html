<form (ngSubmit)="addProduct()" #productForm="ngForm" class="form center-block">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <div class="row">
        <div class="product_head">新建产品</div>
        <div class="fix">
          <button type="submit" [disabled]="!productForm.form.valid" md-mini-fab color="primary" md-tooltip="确定" tooltip-position="below">
					<md-icon>done</md-icon>
				</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="product_class">
          <div class="product_class_ic">
            <md-icon>library_books</md-icon>
          </div>
          <div class="product_title">基本信息</div>
          <div class="product_class_info">
            <ul>
              <li>
                <md-input [(ngModel)]="newProduct.id" #productId="ngModel" placeholder="产品编号" [required]="true" name="productId"></md-input>
                <div [hidden]="productId.valid || productId.pristine" class="error">
                  产品编号不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input [(ngModel)]="newProduct.name" #productName="ngModel" placeholder="产品名称" [required]="true" name="productName"></md-input>
                <div [hidden]="productName.valid || productName.pristine" class="error">
                  产品名称不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input-container>
                  <textarea md-input md-autosize [(ngModel)]="newProduct.description" placeholder="详细描述" #description="ngModel" name="description" rows="1"></textarea>
                </md-input-container>
              </li>
            </ul>
          </div>
        </div>
        <div class="product_class">
          <div class="product_class_ic">
            <md-icon>account_circle</md-icon>
          </div>
          <div class="product_title">执行信息</div>
          <div class="product_class_info">
            <ul>
              <li>
                请选择产品经理 <span>*</span>
              </li>
            </ul>
            <ul>
              <li>
                <select [(ngModel)]="productManagerId" class="form-control" #productManagerSelect="ngModel" name="productManagerSelect" [required]="true">
										<option *ngFor="let emp of productManagers" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                请选择市场经理 <span>*</span>
              </li>
            </ul>
            <ul>
              <li>
                <select [(ngModel)]="marketingManagerId" class="form-control" #marketingManagerSelect="ngModel" name="marketingManagerSelect"
                  [required]="true">
										<option *ngFor="let emp of marketingManagers" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                请选择研发经理 <span>*</span>
              </li>
            </ul>
            <ul>
              <li>
                <select [(ngModel)]="developmentManagerId" class="form-control" #developmentManagerSelect="ngModel" name="developmentManagerSelect"
                  [required]="true">
										<option *ngFor="let emp of developmentManagers" [value] = "emp.empId">{{emp.name}}</option>
									</select>
              </li>
            </ul>
            <ul>
              <li>
                <md-input [(ngModel)]="newProduct.otherExecutors" placeholder="其他执行人员" #otherExecutors="ngModel" name="otherExecutors"></md-input>
              </li>
            </ul>
            <ul>
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input type="date" [(ngModel)]="planningReleaseDate" placeholder="计划发布日期" #planningReleaseDate="ngModel" name="planningReleaseDate"
                      [required]="true"></md-input>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
