<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Bootstrap布局</title>
    <!-- bootstrap样式 -->
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- 样式CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="home-login.html" rel="import"  id="login"/>

</head>
<body>
  <div id="container">
  </div>
</body>
<script>
	// 在javascript中调用HTML Imports的内容：
	var post = document.querySelector('link[id="login"]').import;
	document.querySelector('#container').appendChild(post.querySelector('.modal-dialog'));
</script>
</html>
