<form (ngSubmit)="addProject()" #projectForm="ngForm" class="form center-block">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <div class="row">
        <div class="project_head">新建项目</div>
        <div class="fix">
          <button type="submit" [disabled]="!projectForm.form.valid" md-mini-fab color="primary" md-tooltip="确定" tooltip-position="below">
					<md-icon>done</md-icon>
				</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="project_class">
          <div class="project_class_ic">
            <md-icon>library_books</md-icon>
          </div>
          <div class="project_title">基本信息</div>
          <div class="project_class_info">
            <ul>
              <li>
                <md-input [(ngModel)]="newProject.id" #projectId="ngModel" placeholder="项目编号" [required]="true" name="projectId"></md-input>
                <div [hidden]="projectId.valid || projectId.pristine" class="error">
                  项目编号不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input [(ngModel)]="newProject.name" #projectName="ngModel" placeholder="项目名称" [required]="true" name="projectName"></md-input>
                <div [hidden]="projectName.valid || projectName.pristine" class="error">
                  项目名称不能为空
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input-container>
                  <textarea md-input md-autosize placeholder="详细描述" [(ngModel)]="newProject.description" #description="ngModel" name="description"
                    rows="3"></textarea>
                </md-input-container>
              </li>
            </ul>
          </div>
        </div>
        <div class="project_class">
          <div class="project_class_ic">
            <md-icon>account_box</md-icon>
          </div>
          <div class="project_title">商务信息</div>
          <div class="project_class_info">
            <ul>
              <li>
                <md-select placeholder="销售负责人" [(ngModel)]="sellerId" #sellerIdSelect="ngModel" name="sellerIdSelect" [required]="true">
                  <md-option *ngFor="let emp of sellers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input type="date" [(ngModel)]="requiringAcceptanceDate" #requiringAcceptanceDateInput="ngModel" name="requiringAcceptanceDateInput"
                      placeholder="要求验收日期"></md-input>
                  </div>
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                  </div>
                </div>
              </li>
            </ul>
            <ul>
              <li>
                <md-input-container>
                  <textarea md-input md-autosize placeholder="客户联络方式" [(ngModel)]="newProject.customerContact" #customerContact="ngModel" name="customerContact"
                    rows="1"></textarea>
                </md-input-container>
              </li>
            </ul>
          </div>
        </div>
        <div class="project_class">
          <div class="project_class_ic">
            <md-icon>account_circle</md-icon>
          </div>
          <div class="project_title">执行信息</div>
          <div class="project_class_info">
            <ul>
              <li>
                <md-select placeholder="项目经理" [(ngModel)]="projectManagerId" #projectManagerSelect="ngModel" name="projectManagerSelect"
                  [required]="true">
                  <md-option *ngFor="let emp of projectManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <md-select placeholder="产品经理" [(ngModel)]="productManagerId" #productManagerSelect="ngModel" name="productManagerSelect"
                  [required]="true">
                  <md-option *ngFor="let emp of productManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <md-select placeholder="择研发经理" [(ngModel)]="developmentManagerId" #developmentManagerSelect="ngModel" name="developmentManagerSelect"
                  [required]="true">
                  <md-option *ngFor="let emp of developmentManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <md-select placeholder="其他执行人员" multiple [(ngModel)]="newProject.otherExecutors" #otherExecutorsSelect="ngModel" name="otherExecutorsSelect">
                  <md-option *ngFor="let emp of taskManagers" [value]="emp.empId">{{emp.name}}</md-option>
                </md-select>
              </li>
            </ul>
            <ul>
              <li>
                <div class="row" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
                  <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                    <md-input type="date" [(ngModel)]="planningReleaseDate" placeholder="计划发布日期" #planningReleaseDateInput="ngModel" name="planningReleaseDateInput"
                      [required]="true"></md-input>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="project_class">
          <div class="project_class_ic">
            <md-icon>dashboard</md-icon>
          </div>
          <div class="project_title">产品</div>
          <div class="project_class_info">

            <ul>
              <li>
                <md-select placeholder="所属产品" [(ngModel)]="newProject.parentProductId" #parentProductIdSelect="ngModel" name="parentProductIdSelect">
                  <md-option *ngFor="let product of products" [value]="product.id">{{product.id}} - {{product.name}}</md-option>
                </md-select>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
