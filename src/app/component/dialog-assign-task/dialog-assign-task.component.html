<div class="md-dialog-content">
  <h2 class="md-title">分配任务</h2>
  <div class="md-dialog-content-body">
    <p>请选择对应负责人：</p>
    <div class="col-lg12 col-md-12 col-xs-12 col-sm-12">
      <md-select placeholder="OC负责人" [(ngModel)]="primaryOCId" (ngModelChange)="desPrimaryOCId=$event" [required]="true">
        <md-option *ngFor="let emp of OC" [value]="emp.empId">{{emp.name}}</md-option>
      </md-select>
    </div>
    <div class="col-lg12 col-md-12 col-xs-12 col-sm-12">
      <md-select placeholder="任务负责人" [(ngModel)]="primaryExecutorId" (ngModelChange)="desPrimaryExecutorId=$event" [required]="true">
        <md-option *ngFor="let emp of taskExecutors" [value]="emp.empId">{{emp.name}}</md-option>
      </md-select>
    </div>
    <div class="col-lg12 col-md-12 col-xs-12 col-sm-12">
      <md-select multiple placeholder="其他责任人" [(ngModel)]="otherExecutors" (ngModelChange)="desOtherExecutors=$event">
        <md-option *ngFor="let emp of taskExecutors" [value]="emp.empId">{{emp.name}}</md-option>
      </md-select>
    </div>
  </div>
</div>
<div class="md-dialog-actions">
  <button md-button class="md-button button-line" type="button" (click)="dialogRef.close(null)">取&nbsp;&nbsp;消</button>
  <button md-button class="md-button confirm-button" type="button" (click)="returnValue()">确&nbsp;&nbsp;定</button>
</div>
