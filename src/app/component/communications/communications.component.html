<ul>
	<li>
		<div class="dynamic">
			<ng-template ngFor let-record [ngForOf]="list">
				<div [personId]="record.personId">
					<ul class="role">
						<li *ngIf="record.personId !== empId" class="title">{{record.personName}}</li>
						<li>{{record.sentTime | date:"yyyy-MM-dd"}}<br>{{record.sentTime | date:"HH:mm:ss"}}</li>
					</ul>
					<ul>
						<li>
							<div class="message">{{record.content}}
							</div>
						</li>
					</ul>
				</div>
			</ng-template>
		</div>
	</li>
	<li class="text-center">
		<textarea name="" rows="3" class="form-control textarea-counter" [(ngModel)]="content"></textarea>
		<div><button class="btn btn-info pull-xs-right m-t-1 m-b-1" (click)="addCommunication()">发送</button></div>
	</li>
</ul>
