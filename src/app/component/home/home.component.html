<div class="container">
  <!---------------------------------------------------------------------------->
  <div class="row head">

    <div class="col-lg-4 col-md-4 col-xs-2 col-sm-12">
    </div>
    <div class="col-lg-6 col-md-8 col-xs-10 col-sm-12">
      <search></search>
    </div>
    <div class="col-lg-2 col-md-12 col-xs-12 col-sm-12">
      <signin-user-info></signin-user-info>
    </div>
  </div>
  <!---------------------------------------------------------------------------->
  <!--整体内容区-->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 body_bg">
      <!---------------------------------------------------------------------------->
      <!--头部区域-->
      <main-header></main-header>
      <!---------------------------------------------------------------------------->
      <!--头部分割线-->
      <div class="row line"></div>
      <!--内容区-->
      <div class="row">
        <!---------------------------------------------------------------------------->
        <!--左侧菜单区域-->
        <md-sidenav-layout>
          <md-sidenav #sidenav mode="side" [opened]="true" class="app-sidenav">
              <main-navigation-bar></main-navigation-bar>
          </md-sidenav>
          <!---------------------------------------------------------------------------->
          <!--右侧内容区域-->
          <div class="md-sidenav-content">
            <!--任务-->
            <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
          </button>
            <router-outlet></router-outlet>
          </div>

        </md-sidenav-layout>
      </div>
    </div>
  </div>
</div>
