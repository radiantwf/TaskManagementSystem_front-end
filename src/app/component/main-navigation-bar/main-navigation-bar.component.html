    </li>
  </ul>
  <ul *ngIf="false" class="menu">
    <li>
      <md-icon class="material-icons">account_circle</md-icon>
      与我有关的任务
    </li>
    <li>
      <md-icon class="material-icons">assignment_ind</md-icon>
      我负责的任务<span class="badge badge-gray">3</span>

  </ul>

      <div [routerLink]="['/task']">
