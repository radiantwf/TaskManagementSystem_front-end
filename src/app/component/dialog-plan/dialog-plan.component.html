<div class="md-dialog-content">
  <h2 class="md-title">任务计划</h2>
  <div class="md-dialog-content-body">
    <p>是请填写任务计划：</p>
    <div class="col-lg-5 col-md-6 col-xs-12 col-sm-12">
      <md-input [(ngModel)]="planningBeginDate" placeholder="计划开始日期"></md-input>
    </div>
    <div class="col-lg-1 col-md-6 col-xs-12 col-sm-12">
      -
    </div>
    <div class="col-lg-5 col-md-6 col-xs-12 col-sm-12">
      <md-input [(ngModel)]="planningEndDate" placeholder="计划结束日期"></md-input>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <md-input [readonly] placeholder="日期填写demo" [value]="'2016-10-20T08:00:00+08:00'"></md-input>
    </div>
  </div>
</div>
<div class="md-dialog-actions">
  <button md-button class="md-button button-line" type="button" (click)="dialogRef.close(null)">取&nbsp;&nbsp;消</button>
  <button md-button class="md-button confirm-button" type="button" (click)="returnValue()">确&nbsp;&nbsp;定</button>
</div>
