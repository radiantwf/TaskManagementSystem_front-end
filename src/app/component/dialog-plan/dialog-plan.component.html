<div class="md-dialog-content">
  <h2 class="md-title">任务计划</h2>
  <div class="md-dialog-content-body">
    <p>是请填写任务计划：</p>
     <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
     <md-input  placeholder="计划开始日期"></md-input>
     </div>

     <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
     <md-input  placeholder="计划完成日期"></md-input>
     </div>
  </div>
</div>
<div class="md-dialog-actions">
  <button md-button class="md-button button-line" type="button" (click)="dialogRef.close(false)">取&nbsp;&nbsp;消</button>
  <button md-button class="md-button confirm-button" type="button" (click)="dialogRef.close(true)">关&nbsp;&nbsp;闭</button>
</div>
